<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        
        .top-image {
            width: 100%;
            height: auto;
        }

        
        ul {
            list-style-type: none;
            background-color: black;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: rgb(193, 126, 126);
            padding: 20px 40px;
            text-decoration: none;
            background-color: #333;
        }

        li a:hover {
            background-color: #555;
            color: white;
        }

        
        .image-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }

        .image-section img {
            height: 300px;
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    
    <img src="imag1.jpg" alt="Top Flower" class="top-image">

    
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT</a></li>
    </ul>

    
    <div class="image-section">
        <img src="imag2.jpg" alt="Flower 1">
        <img src="imag3.jpg" alt="Flower 2">
        <img src="imag4.jpg" alt="Flower 3">
    </div>
    <ol type="1">
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
    </ol>
</body>
</html>
